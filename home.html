<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>

            .bg {
                background-color: #a3e5ff;
            }

            h2 {
                text-align: center;
            }
            h3{
                text-align: center;
            }

            table, td{
                border:3px;
                
            }
            input[type=text]{
                width: 25%;

            }
            .insert{
                text-align: center;
            }
    </style>
    </head>

    <body class="bg">

      <div class="container">
        <div class="row">
            <h2>To do list</h2>
        </div>

      <div class="insert">
          <label>ที่ต้องทำ:</label>
        <input type="text" class="todo" >
        <div class="todolist">
          <h3>สิ่งที่ต้องทำ</h3>
      </div>
  </div>


    <script type="text/javascript">
      $(".todo").on("keyup",function(e){

        if(e.keyCode == 13 && $(".todo").val() != "")
        {
          var task = $("<div class='task'></div>").text($(".todo").val());
          var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
            var p = $(this).parent();
            p.fadeOut(function(){
              p.remove();
            });
          });

          task.append(del);
          $(".todolist").append(task);
        //  to clesr the input
            $(".todo").val("");
        }
      });
    </script>

      </div>
    </div>
    </body>
    </html>
